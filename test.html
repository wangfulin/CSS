<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.display-test h1{
				display:run-in;
			}
			.circle{
				width:100px;
				height:100px;
				position:absolute;
				left:100px;
				top:100px;
				background-color:violet;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				-webkit-transition:all 1s linear;
				-moz-transition:all 1s linear;
				-ms-transition:all 1s linear;
				-o-transition:all 1s linear;
				transition:all 1s linear;
			}
			.container{
				width:1170px;
				padding-left:15px;
				padding-right:15px;
				margin-left:auto;
				margin-right:auto;
				border:1px solid black;
			}
			.row{
				margin-left:-15px;
				margin-right:-15px;
			}
			.xx-small{
				font-size:xx-small;
			}
			.x-small{
				font-size:x-small;
			}
			.small{
				font-size:small;
			}
			.medium{
				font-size:medium;
			}
			.xx-large{
				font-size:xx-large;
			}
			.x-large{
				font-size:x-large;
			}
			.large{
				font-size:large;
			}
		</style>
		<script>
			window.onload=function(){
				var circle=document.getElementById("circle");
				var btn=document.getElementById("btn");
				var clicked=false;
				btn.onclick=function(){
					if(!clicked){
						circle.style.left="200px";
						circle.style.top="200px";
						clicked=!clicked;
					}else{
						circle.style.left="100px";
						circle.style.top="100px";
						clicked=!clicked;
					}
				}
			}
		</script>
	</head>
	<body>
		<div style="display:none;" class="display-test">
			<h1>
				This is H1
			</h1>
			<p>
				This is paragraph
			</p>
			<button id="btn">点击</button>
			<div id="circle" class="circle">
				
			</div>
		</div>
		<div class="container">
			<div>
				This is a div
			</div>
			<div class="row">
				This is a row
			</div>
		</div>
		<!-- <div> -->
			<summary>This is summary</summary>
			<details>This is details</details>
		<!-- </div> -->
		<div class="xx-small">
			xx-small
		</div>
		<div class="x-small">
			x-small
		</div>
		<div class="small">
			small
		</div>
		<div class="medium">
			medium
		</div>
		<div class="xx-large">
			xx-large
		</div>
		<div class="x-large">
			x-large
		</div>
		<div class="large">
			large
		</div>
	</body>
</html>
