<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.meh-icon{
				width:25px;
				height:25px;
				border:3px solid blue;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				position:relative;
			}
			.meh-icon:before{
				content:"";
				width:4px;
				height:4px;
				background-color:blue;
				-wekbit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				left:5px;
				top:5px;
			}
			.meh-icon:after{
				content:"";
				width:4px;
				height:4px;
				background-color:blue;
				-wekbit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				right:5px;
				top:5px;
			}
			.type-icon{
				width:13px;
				height:3px;
				background-color:blue;
				position:absolute;
				left:6px;
				top:16px;
			}
		</style>
	</head>
	<body>
		<div class="meh-icon">
			<div class="type-icon">
			
			</div>
		</div>
	</body>
</html>
