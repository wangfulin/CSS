<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.market-icon{
				width:36px;
				height:10px;
				border:2px solid black;
				border-top:none;
				margin:40px;
				position:relative;
			}
			.market-icon:after{
				content:"";
				position:absolute;
				width:8px;
				height:8px;
				border:2px solid black;
				border-bottom:none;
				left:50%;
				-webkit-transform:translate(-50%,0);
				-moz-transform:translate(-50%,0);
				-ms-transform:translate(-50%,0);
				-o-transform:translate(-50%,0);
				transform:translate(-50%,0);
				bottom:0px;
			}
			.market-icon:before{
				content:""; 	
				position:absolute;
				height:16px;
				width:7px;
				border-bottom-left-radius:5px;
				border-bottom-right-radius:5px;
				background-color:black;
				top:-20px;
				left:-5px;
				box-shadow:10px 0px 0px 0px black,20px 0px 0px 0px black,30px 0px 0px 0px black,40px 0px 0px 0px black;
			}
		</style>
	</head>
	<body>
		<div class="market-icon">
		
		</div>
	</body>
</html>
