<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.camera-icon{
				position:relative;
				width:60px;
				height:30px;
				-webkit-border-radius:6px;
				-moz-border-radius:6px;
				-ms-border-radius:6px;
				-o-border-radius:6px;
				border-radius:6px;
				border:4px solid black;
			}
			.camera-icon:after{
				content:"";
				position:absolute;
				width:14px;
				height:14px;
				border:4px solid transparent;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				-webkit-box-shadow:0px 0px 0px 2px,0px 0px 0px 2px inset;
				-moz-box-shadow:0px 0px 0px 2px,0px 0px 0px 2px inset;
				-ms-box-shadow:0px 0px 0px 2px,0px 0px 0px 2px inset;
				-o-box-shadow:0px 0px 0px 2px,0px 0px 0px 2px inset;
				box-shadow:0px 0px 0px 2px,0px 0px 0px 2px inset;
				left:21px;
				top:4px;
			}
			.camera-icon:before{
				content:"";
				position:absolute;
				width:8px;
				height:3px;
				background-color:black;
				top:4px;
				right:6px;
			}
		</style>
	</head>
	<body>
		<div class="camera-icon">
		
		</div>
	</body>
</html>
