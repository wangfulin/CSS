<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.message-icon{
				width:100px;
				height:40px;
				background-color:blue;
				-wekbit-border-radius:5px;
				-moz-border-radius:5px;
				-ms-border-radius:5px;
				-o-border-radius:5px;
				border-radius:5px;
				position:relative;
			}
			.message-icon:after{
				content:"";
				width:0px;
				height:0px;
				border-top:8px solid blue;
				border-left:8px solid transparent;
				border-right:8px solid transparent;
				position:absolute;
				bottom:-8px;
				left:10px;
			}
		</style>
	</head>
	<body>
		<div class="message-icon">
		
		</div>
	</body>
</html>
