<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.crop-icon{
				width:21px;
				height:21px;
				border:2px solid black;
				border-top:none;
				border-right:none;
				background-color:transparent;
				margin:20px;
				position:relative;
			}
			.crop-icon:before{
				content:"";
				position:absolute;
				left:-7px;
				top:7px;
				width:21px;
				height:21px;
				border:2px solid black;
				border-left:none;
				border-bottom:none;
				background-color:transparent;
			}
			.crop-icon:after{
				width:27px;
				height:1px;
				content:"";
				-webkit-box-shadow:0px 0px 0px 3px black inset;
				-moz-box-shadow:0px 0px 0px 3px black inset;
				-ms-box-shadow:0px 0px 0px 3px black inset;
				-o-box-shadow:0px 0px 0px 3px black inset;
				box-shadow:0px 0px 0px 3px black inset;
				position:absolute;
				-webkit-transform:rotate(-45deg);
				-moz-transform:rotate(-45deg);
				-ms-transform:rotate(-45deg);
				-o-transform:rotate(-45deg);
				transform:rotate(-45deg);
				-webkit-transform-origin:left bottom;
				-moz-transform-origin:left bottom;
				-ms-transform-origin:left bottom;
				-o-transform-origin:left bottom;
				transform-origin:left bottom;
				left:0px;
				bottom:0px;
			}
		</style>
	</head>
	<body>
		<div class="crop-icon">
		
		</div>
	</body>
</html>
