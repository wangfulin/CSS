<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.earphone-icon{
				width:40px;
				height:40px;
				border:4px solid black;
				background-color:white;
				border-bottom:4px solid transparent;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:relative;
			}
			.earphone-icon:before{
				content:"";
				position:absolute;
				left:4px;
				bottom:-1px;
				height:12px;
				width:5px;
				background-color:black;
				-webkit-border-radius:8px;
				-moz-border-radius:8px;
				-ms-border-radius:8px;
				-o-border-radius:8px;
				border-radius:8px;
			}
			.earphone-icon:after{
				content:"";
				position:absolute;
				right:4px;
				bottom:-1px;
				height:12px;
				width:5px;
				background-color:black;
				-webkit-border-radius:8px;
				-moz-border-radius:8px;
				-ms-border-radius:8px;
				-o-border-radius:8px;
				border-radius:8px;
			}
		</style>
	</head>
	<body>
		<div class="earphone-icon">
		
		</div>
	</body>
</html>
