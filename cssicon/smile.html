<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.smile-icon{
				width:25px;
				height:25px;
				border:3px solid blue;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				position:relative;
			}
			.smile-icon:before{
				content:"";
				width:4px;
				height:4px;
				background-color:blue;
				-wekbit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				left:5px;
				top:5px;
			}
			.smile-icon:after{
				content:"";
				width:4px;
				height:4px;
				background-color:blue;
				-wekbit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				right:5px;
				top:5px;
			}
			.type-icon{
				width:13px;
				height:8px;
				background-color:white;
				border-bottom:1px solid blue;
				border-bottom-left-radius:50%;
				border-bottom-right-radius:50%;
				position:absolute;
				left:6px;
				top:10px;
			}
		</style>
	</head>
	<body>
		<div class="smile-icon">
			<div class="type-icon">
			
			</div>
		</div>
	</body>
</html>
