<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.gear-icon{
				width:36px;
				height:36px;
				border:3px dotted black;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:relative;
			}
			.gear-icon:after{
				content:"";
				width:20px;
				height:20px;
				background-color:transparent;
				border:4px solid transparent;
				box-shadow:0px 0px 0px 4px,0px 0px 0px 3px inset;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				left:4px;
				top:4px;
			}
		</style>
	</head>
	<body>
		<div class="gear-icon">
		
		</div>
	</body>
</html>
