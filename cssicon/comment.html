<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.comment-icon{
				width:50px;
				height:25px;
				border-radius:4px 4px 7px 7px;
				border-width:2px;
				border-style:solid;
				border-color:black;
				margin:40px;
				border-bottom-color:transparent;
				position:relative;
			}
			.comment-icon:before{
				content:"";
				position:absolute;
				width:6px;
				height:6px;
				border:2px solid black;
				border-left-color:transparent;
				border-top-color:transparent;
				transform:rotate(45deg);
				bottom:-4px;
				left:8px;
			}
			.comment-icon:after{
				content:"";
				position:absolute;
				width:11px;
				height:2px;
				background-color:transparent;
				border-left:7px solid black;
				border-right:33px solid black;
				left:0px;
				bottom:0px;
			}
		</style>
	</head>
	<body>
		<div class="comment-icon">
		
		</div>
	</body>
</html>
