<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.outline-test{
				width:20px;
				height:20px;
				background-color:red;
				border:4px solid white;
				margin:5px;
				outline:4px solid blue;
			}
			.outline-test1{
				width:20px;
				height:20px;
				background-color:red;
				border:4px solid white;
				margin:5px;
				outline:4px solid blue;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				-webkit-outline-radius:20px;
				-moz-outline-radius:20px;
				-ms-outline-radius:20px;
				-o-outline-radius:20px;
				outline-radius:20px;
			}
			.outline-test2{
				width:20px;
				height:20px;
				background-color:red;
				border:4px solid white;
				margin:5px;
				margin-top:20px;
				-webkit-border-radius:1px;
				-moz-border-radius:1px;
				-ms-border-radius:1px;
				-o-border-radius:1px;
				border-radius:1px;
				-webkit-box-shadow:0px 0px 0px 4px blue;
				-moz-box-shadow:0px 0px 0px 4px blue;
				-ms-box-shadow:0px 0px 0px 4px blue;
				-o-box-shadow:0px 0px 0px 4px blue;
				box-shadow:0px 0px 0px 4px blue;
			}
		</style>
	</head>
	<body>
		<div class="outline-test">
		
		</div>
		<div class="outline-test1">
		
		</div>
		<div class="outline-test2">
		
		</div>
	</body>
</html>
