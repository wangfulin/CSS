<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.share-icon{
				width:9px;
				height:9px;
				-webkit-border-radius:50%;
				-moz-borde-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				box-shadow:0px 0px 0px 5px inset,32px 11px 0px 0px,32px -11px 0px 0px;
				position:relative;
				margin-top:20px;
				margin-left:20px;
			}
			.share-icon:before,.share-icon:after{
				width:30px;
				height:3px;
				background-color:black;
				-webkit-transform:rotate(20deg);
				-moz-transform:rotate(20deg);
				-ms-transform:rotate(20deg);
				-o-transform:rotate(20deg);
				transform:rotate(20deg);
				content:"";
				position:absolute;
				left:5px;
				top:8px;
			}
			.share-icon:after{
				-webkit-transform:rotate(-20deg);
				-moz-transform:rotate(-20deg);
				-ms-transform:rotate(-20deg);
				-o-transform:rotate(-20deg);
				transform:rotate(-20deg);
				top:-2px;
			}
		</style>
	</head>
	<body>
		<div class="share-icon">
		
		</div>
	</body>
</html>
