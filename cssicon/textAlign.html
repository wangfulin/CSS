<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.textAlignRight-icon{
				position:relative;
				width:40px;
				height:40px;
				margin:20px;
			}
			.textAlignRight-icon:before{
				content:"";
				position:absolute;
				right:0px;
				width:20px;
				height:3px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
			.textAlignRight-icon:after{
				content:"";
				position:absolute;
				top:4px;
				right:0px;
				width:30px;
				height:3px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
			
			.textAlignCenter-icon{
				position:relative;
				width:40px;
				height:40px;
				margin:20px;
			}
			.textAlignCenter-icon:before{
				content:"";
				position:absolute;
				width:20px;
				height:3px;
				left:5px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
			.textAlignCenter-icon:after{
				content:"";
				position:absolute;
				top:4px;
				width:30px;
				height:3px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
			
			.textAlignLeft-icon{
				position:relative;
				margin:20px;
			}
			.textAlignLeft-icon:before{
				content:"";
				position:absolute;
				width:20px;
				height:3px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
			.textAlignLeft-icon:after{
				content:"";
				position:absolute;
				top:4px;
				width:30px;
				height:3px;
				background-color:black;
				-webkit-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-moz-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-ms-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				-o-box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
				box-shadow:0px 8px 0px 0px black,0px 16px 0px 0px black;
			}
		</style>
	</head>
	<body>
		<div class="textAlignRight-icon">
		
		</div>
		<div class="textAlignCenter-icon">
		
		</div>
		<div class="textAlignLeft-icon">
		
		</div>
	</body>
</html>
