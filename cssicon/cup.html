<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.cup-icon{
				width:30px;
				height:10px;
				border-bottom:20px solid lightgreen;
				background-color:lightgreen;
				border-bottom-left-radius:10px;
				border-bottom-right-radius:10px;
				position:relative;
			}
			.cup-icon:before{
				z-index:-1;
				content:"";
				position:absolute;
				width:8px;
				height:8px;
				background-color:white;
				border:2px solid lightgreen;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				right:-5px;
				top:6px;
			}
			.cup-icon:after{
				z-index:-1;
				content:"";
				position:absolute;
				width:36px;
				height:4px;
				background-color:white;
				border-bottom:6px solid lightgreen;
				border-bottom-left-radius:8px;
				border-bottom-right-radius:8px;
				bottom:-28px;
				left:-3px;
			}
		</style>
	</head>
	<body>
		<div class="cup-icon">
		
		</div>
	</body>
</html>
