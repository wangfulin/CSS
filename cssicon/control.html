<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.control-icon:before{
				content:"";
				z-index:-1;
				width:6px;
				height:6px;
				background-color:black;
				border:1px solid black;
				-webkit-transform:rotate(45deg);
				-moz-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				-o-transform:rotate(45deg);
				transform:rotate(45deg);
				position:absolute;
				left:-3px;
				top:20px;
				-webkit-box-shadow:0px 0px 0px 3px inset,0px -30px 0px;
			}
			.control-icon:after{
				content:"";
				z-index:-1;
				width:6px;
				height:6px;
				border:1px solid black;
				-webkit-transform:rotate(-45deg);
				-moz-transform:rotate(-45deg);
				-ms-transform:rotate(-45deg);
				-o-transform:rotate(-45deg);
				transform:rotate(-45deg);
				position:absolute;
				left:-3px;
				top:-3px;
				-webkit-box-shadow:0px 0px 0px 3px inset,0px 32px 0px;
			}
			.control-icon{
				width:25px;
				height:25px;
				background-color:white;
				z-index:100;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:relative;
				border:6px solid transparent;
				background-clip:content-box;
				box-shadow:0 0 0 4px,0 0 0 4px inset;
			}
		</style>
	</head>
	<body>
		<div class="control-icon">
			
		</div>
	</body>
</html>
