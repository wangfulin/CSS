<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.hexagon-icon{
				width:100px;
				height:55px;
				background-color:black;
				position:relative;
				margin:50px;
			}
			.hexagon-icon:before,.hexagon-icon:after{
				content:"";
				position:absolute;
				width:0px;
				height:0px;
				border-left:50px solid transparent;
				border-right:50px solid transparent;
				left:0px;
			}
			.hexagon-icon:before{
				top:-30px;
				border-bottom:30px solid black;
			}
			.hexagon-icon:after{
				top:55px;
				border-top:30px solid black;
			}
			.hexagon1-icon{
				position:relative;
				margin:50px;
			}
			.hexagon1-icon:before,.hexagon1-icon:after{
				content:"";
				position:absolute;
				height:50px;
				border-width:30px 50px 30px 0px;
				border-style:solid;
				border-color:transparent black;
				left:0px;
			}
			.hexagon1-icon:after{
				-webkit-transform:rotate(180deg);
				-moz-transform:rotate(180deg);
				-ms-transform:rotate(180deg);
				-o-transform:rotate(180deg);
				transform:rotate(180deg);
				left:50px;
			}
		</style>
	</head>
	<body>
		<div class="hexagon-icon">
		
		</div>
		<div class="hexagon1-icon">
		
		</div>
	</body>
</html>
