<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.check-icon{
				width:40px;
				height:40px;
				background-color:white;
				border:1px solid blue;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:relative;
			}
			.check-icon:before{
				content:"";
				width:16px;
				height:2px;
				background-color:blue;
				position:absolute;
				left:3px;
				top:25px;
				-webkit-transform:rotate(45deg);
				-moz-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				-o-transform:rotate(45deg);
				transform:rotate(45deg);
			}
			.check-icon:after{
				content:"";
				width:28px;
				height:2px;
				background-color:blue;
				position:absolute;
				left:11px;
				top:20px;
				-webkit-transform:rotate(-45deg);
				-moz-transform:rotate(-45deg);
				-ms-transform:rotate(-45deg);
				-o-transform:rotate(-45deg);
				transform:rotate(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="check-icon">
		
		</div>
	</body>
</html>
