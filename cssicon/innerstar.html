<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.innerstar-icon{
				width:24px;
				height:60px;
				border:1px solid black;
				background-color:black;
				border-radius:12px/30px;
				-webkit-transform:rotate(45deg);
				-moz-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				-o-transform:rotate(45deg);
				transform:rotate(45deg);
				box-shadow:60px 0px 0px 1px black;
				margin:40px;
				position:relative;
			}
			.innerstar-icon:before{
				content:"";
				position:absolute;
				top:38px;
				left:28px;
				width:24px;
				background-color:black;
				height:60px;
				border:1px solid black;
				border-radius:12px/30px;
				border-color:black;
				-webkit-transform:rotate(90deg);
				-moz-transform:rotate(90deg);
				-ms-transform:rotate(90deg);
				-o-transform:rotate(90deg);
				transform:rotate(90deg);
			}
			.innerstar-icon:after{
				content:"";
				position:absolute;
				top:-38px;
				left:28px;
				width:24px;
				background-color:black;
				height:60px;
				border:1px solid black;
				border-radius:12px/30px;
				border-color:black;
				-webkit-transform:rotate(90deg);
				-moz-transform:rotate(90deg);
				-ms-transform:rotate(90deg);
				-o-transform:rotate(90deg);
				transform:rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div class="innerstar-icon">
		
		</div>
	</body>
</html>
