<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.wrapper{
				position:relative;
			}
			.forward-icon{
				width:26px;
				height:40px;
				background-color:white;
				border-top:10px solid black;
				border-top-left-radius:50%;
				position:relative;
				margin-top:20px;
				margin-left:50px;
			}
			.forward-icon:after{
				content:"";
				position:absolute;
				width:0px;
				height:0px;
				border-left:12px solid black;
				border-top:20px solid transparent;
				border-bottom:20px solid transparent;
				left:20px;
				top:-24px;
			}
			
			.wrapper-icon{
				width:50px;
				height:28px;
				border-left:10px solid black;
				border-bottom:10px solid black;
				border-right:10px solid black;
				position:absolute;
				left:28px;
				top:4px;
			}
			.wrapper-icon:after{
				content:"";
				width:20px;
				height:10px;
				border-top:10px solid black;
				border-right:10px solid transparent;
				position:absolute;
				left:-10px;
				top:-10px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="forward-icon">
			
			</div>
			<div class="wrapper-icon">
			
			</div>
		</div>
	</body>
</html>
