<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.mute-icon{
				width:20px;
				height:20px;
				background-color:transparent;;
				border-right:12px solid black;
				border-top:10px solid transparent;
				border-bottom:10px solid transparent;
				position:relative;
			}
			.mute-icon:before{
				content:"";
				position:absolute;
				height:20px;
				width:6px;
				background-color:black;
				left:12px;
			}
			
			.louder-icon{
				width:20px;
				height:20px;
				background-color:transparent;;
				border-right:12px solid black;
				border-top:10px solid transparent;
				border-bottom:10px solid transparent;
				position:relative;
			}
			.louder-icon:before{
				content:"";
				position:absolute;
				height:20px;
				width:6px;
				background-color:black;
				left:12px;
			}
			.louder-icon:after{
				width:18px;
				height:18px;
				background-color:transparent;
				content:"";
				position:absolute;
				right:-24px;
				border-left:3px solid transparent;
				border-top:3px solid transparent;
				border-bottom:3px solid transparent;
				border-right:3px solid black;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
			}
			.louder{
				width:32px;
				height:32px;
				background-color:transparent;
				position:absolute;
				right:-32px;
				top:-6px;
				border-left:3px solid transparent;
				border-top:3px solid transparent;
				border-bottom:3px solid transparent;
				border-right:3px solid black;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
			}
			
			
			.quiter-icon{
				width:20px;
				height:20px;
				background-color:transparent;;
				border-right:12px solid black;
				border-top:10px solid transparent;
				border-bottom:10px solid transparent;
				position:relative;
			}
			.quiter-icon:before{
				content:"";
				position:absolute;
				height:20px;
				width:6px;
				background-color:black;
				left:12px;
			}
			.quiter-icon:after{
				width:18px;
				height:18px;
				background-color:transparent;
				content:"";
				position:absolute;
				right:-24px;
				border-left:3px solid transparent;
				border-top:3px solid transparent;
				border-bottom:3px solid transparent;
				border-right:3px solid black;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
			}
		</style>
	</head>
	<body>
		<div class="mute-icon">
		
		</div>
		<div class="quiter-icon">
		
		</div>
		<div class="louder-icon">
			<div class="louder">
			
			</div>
		</div>
	</body>
</html>
