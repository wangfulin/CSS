<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.yinyang-icon{
				width:96px;
				height:48px;
				background-color:white;
				border-width:2px 2px 50px 2px;
				border-color:red;
				-webkit-border-radius:100%;
				-moz-border-radius:100%;
				-ms-border-radius:100%;
				-o-border-radius:100%;
				border-radius:100%;
				position:relative;
				border-style:solid;
				margin:40px;
			}
			.yinyang-icon:before,.yinyang-icon:after{
				width:12px;
				height:12px;
				content:"";
				position:absolute;
				top:25px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
			}
			.yinyang-icon:before{
				left:0px;
				border:18px solid red;
				background-color:white;
			}
			.yinyang-icon:after{
				right:0px;
				border:18px solid white;
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div class="yinyang-icon">
		
		</div>
	</body>
</html>
