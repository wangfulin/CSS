<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.power-icon{
				width:40px;
				height:40px;
				border:4px solid black;
				border-radius:50%;
				border-top:4px solid transparent;
				position:relative;
			}
			.power-icon:after{
				content:"";
				position:absolute;
				width:4px;
				height:16px;
				background-color:black;
				top:-2px;
				left:18px;
			}
		</style>
	</head>
	<body>
		<div class="power-icon">
		
		</div>
	</body>
</html>
