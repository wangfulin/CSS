<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.history-icon{
				width:40px;
				height:40px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				border:4px solid black;
				position:relative;
			}
			.history-icon:after{
				content:"";
				position:absolute;
				border-top:0px solid transparent;
				border-bottom:0px solid transparent;
				border-left:4px solid black;
				border-bottom:4px solid black;
				width:14px;
				height:14px;
				background-color:transparent;
				top:6px;
				left:18px;
			}
		</style>
	</head>
	<body>
		<div class="history-icon">
		
		</div>
	</body>
</html>
