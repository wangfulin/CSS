<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.cross-icon{
				width:80px;
				height:80px;
				position:relative;
			}
			.cross-icon:before{
				content:"";
				height:80px;
				width:10px;
				background:black;
				position:absolute;
				left:35px;
			}
			.cross-icon:after{
				content:"";
				width:80px;
				height:10px;
				background:black;
				position:absolute;
				top:35px;
			}
		</style>
	</head>
	<body>
		<div class="cross-icon">
		
		</div>
	</body>
</html>
