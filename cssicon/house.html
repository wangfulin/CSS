<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.house-icon{
				width:100px;
				height:80px;
				position:relative;
			}
			.house-icon:before{
				content:"";
				width:0px;
				height:0px;
				border-bottom:40px solid black;
				border-left:50px solid transparent;
				border-right:50px solid transparent;
				position:absolute;
				top:0px;
			}
			.house-icon:after{
				content:"";
				width:20px;
				height:20px;
				border-left:15px solid black;
				border-top:20px solid black;
				border-right:15px solid black;
				position:absolute;
				bottom:0px;
				left:25px;
			}
		</style>
	</head>
	<body>
		<div class="house-icon">
		
		</div>
	</body>
</html>
