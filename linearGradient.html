<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- background:-webkit-linear-gradient(top,#ccc,black); -->
		<style>
			.gradient-test{
				width:100px;
				height:40px;
				filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr="#ccc",endColorstr="#000");
				-ms-filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr="#ccc",endColorstr="#000");
				background:-moz-linear-gradient(top,#ccc,#000);
				background:-o-linear-gradient(top,#ccc,#000);
				background:-webkit-linear-gradient(top,#ccc,#000);
				background:-webkit-gradient(linear,left top,right top,from(#ccc),to(#000));
				background:linear-gradient(top,#ccc,#000);
			}
		</style>
	</head>
	<body>
		<div class="gradient-test">
		
		</div>
	</body>
</html>
