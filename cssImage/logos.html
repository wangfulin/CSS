<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style>
			ul{
				list-style:none;
				margin:0px;
				padding:0px;
			}
			ul>li{
				margin:20px auto;
				width:600px;
				font-size:24px;
				font-weight:bold;
			}
			
			/* anroid robot start here */
			.android-robot-wrapper{
				width:200px;
				height:300px;
				position:relative;
				background-color:rgb(240,240,240);
				margin:auto;
			}
			.android-robot{
				position:relative;
				padding-top:30px;
			}
			.android-robot>.head{
				width:120px;
				height:56px;
				background-color:#A5C63B;
				border-radius:200px 200px 0px 0px;
				position:relative;
				margin-left:38px;
			}
			.android-robot>.head:before,.android-robot>.head:after{
				background-color:#A5C63B;
				content:"";
				height:43px;
				width:6px;
				position:absolute;
				top:-24px;
				border-radius:20px 20px 0px 0px;
			}
			.android-robot>.head:before{
				-webkit-transform: translate(16px, 0px) rotate(-30deg); -moz-transform:translate(16px, 0px) rotate(-30deg); -o-transform:translate(16px, 0px) rotate(-30deg); 
				-ms-transform:translate(16px, 0px) rotate(-30deg);
				transform:translate(16px, 0px) rotate(-30deg);
			}
			.android-robot>.head:after{
				-webkit-transform: translate(94px, 0px) rotate(30deg); -moz-transform:translate(94px, 0px) rotate(30deg); -o-transform:translate(94px, 0px) rotate(30deg);
				-ms-transform:translate(94px, 0px) rotate(30deg);
				transform:translate(94px, 0px) rotate(30deg);
			}
			.android-robot>.body{
				width:120px;
				height:126px;
				border-bottom-left-radius:6px;
				border-bottom-right-radius:6px;
				background-color:#A5C63B;
				position:relative;
				margin-left:38px;
				margin-top:10px;
			}
			.android-robot>.body>.arms:before,.android-robot>.body>.arms:after{
				content:"";
				position:absolute;
				width:25px;
				height:100px;
				background-color:#A5C63B;
				-webkit-border-radius:10px;
				-moz-border-radius:10px;
				-ms-border-radius:10px;
				-o-border-radius:10px;
				border-radius:10px;
			}
			.android-robot>.body>.arms:before{
				left:-30px;
			}
			.android-robot>.body>.arms:after{
				right:-30px;
			}
			.android-robot>.head>.eyes:before,.android-robot>.head>.eyes:after{
				content:"";
				position:absolute;
				width:10px;
				height:10px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:white;
				top:20px;
			}
			.android-robot>.head>.eyes:before{
				left:30px;
			}
			.android-robot>.head>.eyes:after{
				right:30px;
			}
			.android-robot>.body>.foots:before,.android-robot>.body>.foots:after{
				content:"";
				position:absolute;				bottom:-60px;
				width:25px;
				height:60px;
				background-color:#A5C63B;
				-webkit-border-bottom-left-radius:13px;
				-moz-border-bottom-left-radius:13px;
				-ms-border-bottom-left-radius:13px;
				-o-border-bottom-left-radius:13px;
				border-bottom-left-radius:13px;
				-webkit-border-bottom-right-radius:13px;
				-ms-border-bottom-right-radius:13px;
				-o-border-bottom-right-radius:13px;
				border-bottom-right-radius:13px;
			}
			.android-robot>.body>.foots:before{
				left:20px;
			}
			.android-robot>.body>.foots:after{
				right:20px;
			}
			/* android robot ends here */
			
			/* amro starts here */
			.amro-wrapper{
				width:300px;
				height:240px;
				position:relative;
				background-color:rgb(240,240,240);
				margin:auto;
				padding-top:30px;
			}
			.amro{
				position:relative;
				width:150px;
				height:140px;
				background-color:rgb(55,121,119);
				margin:auto;
			}
			.amro:before,.amro:after{
				content:"";
				position:absolute;
				width:0px;
				height:0px;
			}
			.amro:after{
				border-top:75px solid rgb(55,121,119);
				border-left:75px solid transparent;
				bottom:-75px;
				left:0px;
			}
			.amro:before{
				border-left:75px solid rgb(240,151,49);
				border-top:75px solid transparent;
				border-bottom:75px solid transparent;
				bottom:-75px;
				right:0px;
			}
			/* amro ends here */
		</style>
