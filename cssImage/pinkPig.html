<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.pink-pig{
				position:relative;
				width:200px;
				height:200px;
				margin:20px auto;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:rgb(250,140,200);
			}
			.ear{
				position:absolute;
				width:0px;
				height:0px;
				border-bottom:30px solid rgb(211,0,115);
				border-left:20px solid transparent;
				border-right:20px solid transparent;
			}
			.left-ear{
				left:20px;
				-webkit-transform:rotate(-15deg);
				-moz-transform:rotate(-15deg);
				-ms-transform:rotate(-15deg);
				-o-transform:rotate(-15deg);
				transform:rotate(-15deg);
			}
			.right-ear{
				right:20px;
				-webkit-transform:rotate(15deg);
				-moz-transform:rotate(15deg);
				-ms-transform:rotate(15deg);
				-o-transform:rotate(15deg);
				transform:rotate(15deg);
			}
			.eye{
				position:absolute;
				width:10px;
				height:20px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:black;
				top:60px;
			}
			.left-eye{
				left:80px;
			}
			.right-eye{
				right:80px;
			}
			.nose{
				width:80px;
				height:50px;
				background-color:rgb(250,78,172);
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				left:60px;
				top:100px;
			}
			.nose>.nose-hole{
				width:16px;
				height:32px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				position:absolute;
				top:10px;
				background-color:rgb(224,27,135);
			}
			.nose>.left-n-h{
				left:14px;
			}
			.nose>.right-n-h{
				right:14px;
			}
		</style>
	</head>
	<body>
		<div class="pink-pig">
			<span class="ear left-ear"></span>
			<span class="ear right-ear"></span>
			<span class="eye left-eye"></span>
			<span class="eye right-eye"></span>
			<div class="nose">
				<span class="nose-hole left-n-h"></span>
				<span class="nose-hole right-n-h"></span>
			</div>
		</div>
	</body>
</html>
