<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.rat{
				width:200px;
				height:200px;
				position:relative;
				margin:20px auto;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:rgb(143,149,149);
			}
			.ears>.ear{
				position:absolute;
				width:76px;
				height:76px;
				background-color:rgb(229,169,95);
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				border:10px solid rgb(110,110,110);
				top:-20px;
			}
			.ears>.left-ear{
				left:-32px;
			}
			.ears>.right-ear{
				right:-32px;
			}
			.eyes{
				position:absolute;
				top:54px;
				left:70px;
			}
			.eyes>.eye{
				width:40px;
				height:40px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:white;
				position:absolute;
			}
			.eyes>.eye:after{
				content:"";
				position:absolute;
				width:10px;
				height:10px;
				-webkit-border-radius:50%;
				-moz-border-radius:50%;
				-ms-border-radius:50%;
				-o-border-radius:50%;
				border-radius:50%;
				background-color:black;
				bottom:10px;
			}
			.eyes>.left-eye{
				left:-24px;
			}
			.eyes>.left-eye:after{
				right:5px;
			}
			.eyes>.right-eye{
				left:46px;
			}
			.eyes>.right-eye:after{
				left:5px;
			}
			.nose>.left-mastache{
				width:50px;
				height:2px;
				background-color:black;
				position:absolute;
				left:-70px;
				top:-30px;
				z-index:-1;
			}			.nose>.left-mastache:before,.nose>.left-mastache:after{
				content:"";
				position:absolute;
				width:60px;
				height:2px;
				background:black;
				-webkit-transform-origin:right center;
				-moz-transform-origin:right center;
				-ms-transform-origin:right center;
				-o-transform-origin:right center;
				transform-origin:right center;
			}
			.nose>.left-mastache:before{
				-webkit-transform:rotate(10deg);
				-moz-transform:rotate(10deg);
				-ms-transform:rotate(10deg);
				-o-transform:rotate(10deg);
				transform:rotate(10deg);
				top:-0px;
			}
			.nose>.left-mastache:after{
				bottom:-0px;
				-webkit-transform:rotate(-10deg);
				-moz-transform:rotate(-10deg);
				-ms-transform:rotate(-10deg);
				-o-transform:rotate(-10deg);
				transform:rotate(-10deg);
			}
			.nose>.right-mastache{
				width:50px;
				height:2px;
				background-color:black;
				position:absolute;
				right:-60px;
				top:-30px;
			}
			.nose>.right-mastache:before,.nose>.right-mastache:after{
				content:"";
				position:absolute;
				width:60px;
				height:2px;
				background:black;
				-webkit-transform-origin:left center;
				-moz-transform-origin:left center;
				-ms-transform-origin:left center;
				-o-transform-origin:left center;
				transform-origin:left center;
			}
			.nose>.right-mastache:before{
				-webkit-transform:rotate(10deg);
				-moz-transform:rotate(10deg);
				-ms-transform:rotate(10deg);
				-o-transform:rotate(10deg);
				transform:rotate(10deg);
				top:-0px;
			}
			.nose>.right-mastache:after{
				bottom:-0px;
				-webkit-transform:rotate(-10deg);
				-moz-transform:rotate(-10deg);
				-ms-transform:rotate(-10deg);
				-o-transform:rotate(-10deg);
				transform:rotate(-10deg);
			}
			.nose{
				width:0px;
				height:0px;
				border-top:48px solid rgb(110,110,110);
				border-left:20px solid transparent;
				border-right:20px solid transparent;
				position:absolute;
				left:82px;
				top:100px;
				z-index:100;
			}
			.teeth{
				position:relative;
				width:200px;
				height:24px;
				top:160px;
			}
			.teeth>.tooth{
				position:absolute;
				width:14px;
				height:24px;
				background-color:white;
			}
			.teeth>.left-tooth{
				-webkit-transform:rotate(10deg);
				-moz-transform:rotate(10deg);
				-ms-transform:rotate(10deg);
				-o-transform:rotate(10deg);
				transform:rotate(10deg);
				left:84px;
			}
			.teeth>.right-tooth{
				-webkit-transform:rotate(-10deg);
				-moz-transform:rotate(-10deg);
				-ms-transform:rotate(-10deg);
				-o-transform:rotate(-10deg);
				transform:rotate(-10deg);
				right:84px;
			}
		</style>
	</head>
	<body>
		<div class="rat">
			<div class="ears">
				<span class="ear left-ear"></span>
				<span class="ear right-ear"></span>
			</div>
			<div class="eyes">
				<span class="eye left-eye"></span>
				<span class="eye right-eye"></span>
			</div>
			<div class="nose">
				<span class="left-mastache"></span>
				<span class="right-mastache"></span>
			</div>
			<div class="teeth">
				<span class="tooth left-tooth"></span>
				<span class="tooth right-tooth"></span>
			</div>
		</div>
	</body>
</html>
