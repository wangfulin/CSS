<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			*{
				box-sizing:border-box;
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
				-ms-box-sizing:border-box;
				-o-box-sizing:border-box;
			}
			html,body{
				width:100%;
				padding:0px;
				margin:0px;
				font-family:"宋体","microsoft-yahei",arial,tahoma,sans-serif;
			}
			.container-wrapper{
				position:relative;
				width:100%;
				height:100%;
			}
			.container{
				width:800px;
				margin:auto;
			}
			.container>.logo{
				text-align:center;
				padding-top:100px;
				font-size:60px;
				padding-bottom:20px;
			}
			.container>.search>input{
				width:100%;
				height:40px;
				font-size:16px;
				margin-bottom:40px;
				border:1px solid #eee;
				outline:none;
			}
			.container>.favorites>ul{
				list-style:none;
				padding:0px;
				margin:0px;
				width:800px;
			}
			.container>.favorites>ul>li{
				padding:0px;
				margin:0px;
				display:inline-block;
				width:189px;
				height:200px;
				margin-right:10px;
				margin-bottom:10px;
				margin-top:20px;
				border:1px solid #666;
				box-sizing:border-box;
				-webkit-box-sizing:border-box;
				-moz-box-sizing:border-box;
				-ms-box-sizing:border-box;
				-o-box-sizing:border-box;
			}
			.container>.favorites>ul>li.last-one{
				margin-right:0px;
				padding-right:0px;
			}
		</style>
	</head>
	<body>
		<div class="container-wrapper">
			<div class="container">
				<div class="logo">
					Google
				</div>
				<div class="search">
					<input type="text" placeholder="Search Google or type URL" />
				</div>
				<div class="favorites">
					<ul>
						<li><a href="#"><img /></a></li>
						<li><a href="#"><img /></a></li>
						<li><a href="#"><img /></a></li>
						<li  class="last-one"><a href="#"><img /></a></li>
						<li><a href="#"><img /></a></li>
						<li><a href="#"><img /></a></li>
						<li><a href="#"><img /></a></li>
						<li class="last-one"><a href="#"><img /></a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
