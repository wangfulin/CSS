<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			html,body{
				width:100%;
				height:100%;
				overflow:hidden;
				margin:0px;
				padding:0px;
			}
			.login-wrapper{
				width:100%;
				height:100%;
				position:relative;
			}
			.login{
				width:400px;
				height:auto;
				position:absolute;
				left:50%;
				margin-left:-200px;
			}
			div.login>form>table>tbody>tr>td>input{
				width:260px;
				height:38px;
				border:1px solid white;
				outline:none;
				text-align:center;
				font-size:20px;
			}
			::input-placeholder{
				color:white;
			}
			::-webkit-input-placeholder{
				color:white;
			}
			::-ms-input-placeholder{
				color:white;
			}
			div.login>form>table>tbody>tr>td.username-box>input{
				background-color:rgb(77,175,124);
			}
			div.login>form>table>tbody>tr>td.password-box>input{
				background-color:rgb(64,66,65);
			}
			div.login>form>table>tbody>tr>td.submit-box>input{
				background-color:transparent;
				border:none;
				color:white;
				cursor:pointer;
				font-size:26px;
			}
			div.login>form>table>tbody>tr{
				margin:0px;
				padding:0px;
			}
			div.login>form>table>tbody>tr>td{
				width:400px;
				height:100px;
				position:relative;
				margin:0px;
				padding:0px;
				text-align:center;
			}
			div.login>form>table>tbody>tr>td:after{
				z-index:10;
				content:"";
				position:absolute;
				width:0px;
				height:0px;
				border-left:10px solid transparent;
				border-right:10px solid transparent;
				left:195px;
				bottom:-10px;
			}
			div.login>form>table>tbody>tr>td.username-box{
				background-color:rgb(77,175,124);
			}
			div.login>form>table>tbody>tr>td.username-box:after{
				border-top:10px solid rgb(77,175,124);
			}
			div.login>form>table>tbody>tr>td.password-box{
				background-color:rgb(64,66,65);
			}
			div.login>form>table>tbody>tr>td.password-box:after{
				background-color:rgb(64,66,65);
			}
			div.login>form>table>tbody>tr>td.submit-box{
				background-color:rgb(233,200,93);
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="login">
				<form>
					<table cellpadding="0px" cellspacing="0px">
						<tr>
							<td class="username-box">
								<input type="text" name="" placeholder="USERNAME" />
							</td>
						</tr>
						<tr>
							<td class="password-box">
								<input type="password" name="" placeholder="PASSWORD" />
							</td>
						</tr>
						<tr>
							<td class="submit-box">
								<input type="submit" name="" value="LOG IN" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
