		<script>
			window.onload=function(){
				var clock=document.getElementById("clock");

				var one=document.getElementsByClassName("one")[0];
				var two=document.getElementsByClassName("two")[0];
				var three=document.getElementsByClassName("three")[0];
				var four=document.getElementsByClassName("four")[0];
				var five=document.getElementsByClassName("five")[0];
				var six=document.getElementsByClassName("six")[0];
				var seven=document.getElementsByClassName("seven")[0];
				var eight=document.getElementsByClassName("eight")[0];
				var nine=document.getElementsByClassName("nine")[0];
				var first_comma=document.getElementsByClassName("first-comma")[0];
				var second_comma=document.getElementsByClassName("second-comma")[0];
				var nums=new Array(zero,one,two,three,four,five,six,seven,eight,nine);
				
				//set clock
				
				function setClock(){
					clock.innerHTML="";
					var now=new Date();
					var hours=formatNumber(now.getHours());
					var minutes=formatNumber(now.getMinutes());
					var seconds=formatNumber(now.getSeconds());
					
					var time_to_show=new Array();
					time_to_show.push(parseInt(hours.split("")[0]));
					time_to_show.push(parseInt(hours.split("")[1]));
					time_to_show.push(parseInt(minutes.split("")[0]));
					time_to_show.push(parseInt(minutes.split("")[1]));
					time_to_show.push(parseInt(seconds.split("")[0]));
					time_to_show.push(parseInt(seconds.split("")[1]));
					var l=time_to_show.length;
					console.log(l);
					for(var i=0;i<l;i++){
						var temp=nums[time_to_show[i]].cloneNode(true);
						clock.appendChild(temp);
						if(i==1){
							clock.appendChild(first_comma);
						}
						if(i==3){
							clock.appendChild(second_comma)
						}
					}
					
									
					console.log(hours,minutes,seconds);
				}
				setClock();
			
				setInterval(function(){
					setClock();
				},1000);
				
				
			}
			
			function formatNumber(num){
				if(num<10){
					return "0"+num;
				}else{
					return num+"";
				}
