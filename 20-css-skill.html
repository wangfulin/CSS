		<style>
			.skill-one>img{
				width:80px;
				height:80px;
			}
			.skill-one>img.desaturate{
				width:80px;
				height:80px;
				filter:grayscale(100%);
				-webkit-filter:grayscale(100%);
			}
			
			.skill-two>ul.nav{
				list-style:none;
				margin:0px;
				padding:0px;
			}
			.skill-two>ul.nav>li{
				float:left;
				padding:4px 20px;
			}
			/* 方法一 */
			.skill-two>ul.nav>li{
				border-right:1px solid #666;
			}
			.skill-two>ul.nav>li:last-child{
				border-right:none;
			}
			/* 方法一结束 */
			
			/* 方法二开始 */
			.skill-two>ul.nav>li:not(:last-child){
				border-right:1px solid #666;
			}
			/* 方法二结束  */
			
			/* 方法三开始 */
			.skill-two>ul.nav>li:first-child~li{
				border-left:1px solid #666;
			}
			/* 方法三结束 */
			
			body.skill-three:before{
				content:"";
				position:fixed;
				top:-10px;
				left:0px;
				width:100%;
				height:10px;
				
				-webkit-box-shadow:0px 0px 10px rgba(0,0,0,0.8);
				-moz-box-shadow:0px 0px 10px rgba(0,0,0,0.8);
				-ms-box-shadow:0px 0px 10px rgba(0,0,0,0.8);
				-o-box-shadow:0px 0px 10px rgba(0,0,0,0.8);
				box-shadow:0px 0px 10px rgba(0,0,0,0.8);
				
				z-index:100;
			}
			
			body{
				line-height:1;
			}
			
			html,body{
				height:100%;
				margin:0px;
			}
			body{

			.skill-six>ul{

			}

				margin:0px;

				float:left;

			.skill-six>ul>li:not(:last-child)::after{
				content:",";

			.skill-seven{
				position:relative;
				overflow:hidden;
			}
			.skill-seven>ul>li{
				display:none;
			}
			.skill-seven>ul>li:nth-child(-n+3){
				display:block;
			}
			
			.skill-eight>.logo{
				background:url("logo.svg");
			}
			
			.skill-nine{
				-moz-osx-font-smoothing:grayscale;
				-webkit-font-smoothing:antialiased;
				text-rendering:optimizeLegibility;
			}
			
			.skill-ten ul{
				max-height:0px;
				overflow:hidden;
				background-color:violet;
			}
			.skill-ten:hover ul{
				max-height:1000px;
				-webkit-transition:.3s ease;
				-moz-transition:.3s ease;
				-ms-transition:.3s ease;
				-o-transition:.3s ease;
				transition:.3s ease;
			}
			
			html{
				box-sizing:border-box;
			}
			*,*:before,*:after{
				box-sizing:inherit;
			}
			
			.skill-twelve table{
				width:400px;
				border:1px solid green;
				table-layout:fixed;
			}
			.skill-twelve table td{
				border:1px solid red;
			}
			
			skill-nineteen .disabled{

			.test3 span {

}
